<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-light text-center py-2">
        <h1>CRUD Productos</h1>
    </header>

    <main>
        <section class="container py-3">
            <div class="row">
                <section class="col-md-8">
                    <h2 class="text-center py-3">Listado de productos</h2>
                    <table class="table border border-info table-hover">
                        <thead class="table-info">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Stock</th>
                                <!-- <th scope="col">Acciones</th> -->
                            </tr>
                        </thead>
                        <tbody id="tBodyProducto"></tbody>
                    </table>
                </section>
                <section class="col-md-4">
                    <h2 class="text-center py-3">Crear producto</h2>
                    <form class="py-2" id="formProducto">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border border-info" name="nombre" placeholder="Nombre" required
                                value="Impresora 3D" />
                            <label for="nombre">Nombre</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control border border-info" name="precio" placeholder="Precio" required
                                value="5000" />
                            <label for="precio">Precio</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border border-info" name="marca" placeholder="Marca" required
                                value="EPSON" />
                            <label for="marca">Marca</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border border-info" name="categoria" placeholder="Categoría" required
                                value="Tecnología" />
                            <label for="categoria">Categoría</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control border border-info" name="stock" placeholder="Stock" required
                                value="5" />
                            <label for="stock">Stock</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Crear</button>
                    </form>
                    <div class="badge bg-danger w-100" id="contenedorError"></div>
                </section>
            </div>
        </section>
    </main>

    <footer class="fixed-bottom bg-dark text-light text-center p-2">
        <h6 class="m-0">
            Desarrollado por Peter Arce
        </h6>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>

</html>

</html>
