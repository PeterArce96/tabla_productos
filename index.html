<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-light text-center py-2">
        <h1>CRUD Productos</h1>
    </header>

    <main>
        <section class="container py-3">
            <div class="row">
                <section class="col-md-8">
                    <h2 class="text-center py-3">Listado de productos</h2>
                    <table class="table border border-info table-hover">
                        <thead class="table-info">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Stock</th>
                                <!-- <th scope="col">Acciones</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Laptop</td>
                                <td>8000</td>
                                <td>MSI</td>
                                <td>Tecnología</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Laptop</td>
                                <td>5000</td>
                                <td>Gigabyte</td>
                                <td>Tecnología</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Laptop</td>
                                <td>6000</td>
                                <td>Asus</td>
                                <td>Tecnología</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section class="col-md-4">
                    <form class="py-2" id="formCalculadora">
                        <div class="form-floating mb-3 border border-info">
                            <input type="number" class="form-control" id="numero1" placeholder="Numero 1" />
                            <label for="numero1">Número 1</label>
                        </div>

                        <div class="form-floating mb-3 border border-info">
                            <select class="form-select" id="operador" aria-label="Operador">
                                <option value="+" selected>+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                            <label for="operador">Operador</label>
                        </div>

                        <div class="form-floating mb-3 border border-info">
                            <input type="number" class="form-control" id="numero2" placeholder="Numero 2" />
                            <label for="numero2">Número 2</label>
                        </div>
                        <div class="badge bg-danger mb-3" id="contenedorError"></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Calcular</button>
                        <div class="bg-success text-white fs-2 fw-bold rounded" id="contenedorResultado"></div>
                    </form>
                </section>
            </div>
        </section>
    </main>


</body>

</html>
