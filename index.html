<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-light text-center py-2">
        <h1>CRUD Productos</h1>
    </header>

    <main>
        <section class="container py-3">
            <div class="row">
                <section class="col-md-8">
                    <h2 class="text-center py-3">Listado de productos</h2>
                    <table class="table border border-info table-hover">
                        <thead class="table-info">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Stock</th>
                                <!-- <th scope="col">Acciones</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Laptop</td>
                                <td>8000</td>
                                <td>MSI</td>
                                <td>Tecnología</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Laptop</td>
                                <td>5000</td>
                                <td>Gigabyte</td>
                                <td>Tecnología</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Laptop</td>
                                <td>6000</td>
                                <td>Asus</td>
                                <td>Tecnología</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section class="col-md-4">
                    <h2 class="text-center py-3">Crear Producto</h2>
                    <form id="formCalculadora">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border border-info" id="nombre" placeholder="Nombre" />
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control border border-info" id="precio" placeholder="precio" />
                            <label for="precio">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border border-info" id="marca" placeholder="marca" />
                            <label for="marca">Marca</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border border-info" id="categoria" placeholder="categoria" />
                            <label for="categoria">Categoría</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control border border-info" id="stock" placeholder="stock" />
                            <label for="stock">Stock</label>
                        </div>

                        <div class="badge bg-danger mb-3" id="contenedorError"></div>
                        <button type="submit" class="btn btn-primary w-100 mb-3 fs-5">Crear</button>
                        <div class="bg-success text-white fs-2 fw-bold rounded" id="contenedorResultado"></div>
                    </form>
                </section>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center fixed-bottom p-2">
        <h6 class="m-0">
          Desarrollado por Peter Arce
        </h6>
      </footer>

</body>

</html>
